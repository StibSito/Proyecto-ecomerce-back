<header class="site-navbar" role="banner">
    <div class="site-navbar-top">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-6 col-md-4 order-2 order-md-1 site-search-icon text-left">
                    <form action="/search" method="get" class="site-block-top-search">
                        <span class="icon icon-search2"></span>
                        <input name="keyword" type="text" class="form-control border-0" placeholder="Search">
                    </form>
                </div>
                <div class="col-12 mb-3 mb-md-0 col-md-4 order-1 order-md-2 text-center">
                    <div class="site-logo">
                        <a href="/" class="js-logo-clone">Computer Center</a>
                    </div>
                </div>
                <div class="col-6 col-md-4 order-3 order-md-3 text-right">
                    <div class="site-top-icons">
                        <ul>
                            <li th:if="${session.account != null}">
                                <img class="icon" th:src="${account.base64Image != null} ? 'data:image/jpg;base64,' + ${account.base64Image} : '/images/blank_avatar.png'"
                                     id="dropdownMenuReference"
                                     data-bs-toggle="dropdown" alt="image"
                                     style="width: 1.5em; border-radius: 50%; margin-right: 10px; margin-bottom: 10px" />
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuReference">
                                    <a class="dropdown-item" href="/profile-page">Your profile</a>
                                    <a class="dropdown-item" href="/logout">Logout</a>
                                </div>
                            </li>
                            <li th:if="${session.account == null}">
                                <a href="/login"><span class="icon icon-person"></span></a>
                            </li>
                            <li>	
                                <a href="/cart" class="site-cart">
                                    <span class="icon icon-shopping_cart"></span>
                                    <span class="count" th:text="${cantArticulos}">0</span>
                                </a>
                            </li>
                            <li class="d-inline-block d-md-none ml-md-0">
                                <a href="#" class="site-menu-toggle js-menu-toggle">
                                    <span class="icon-menu"></span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <nav class="site-navigation text-right text-md-center" role="navigation">
        <div class="container">
            <ul class="site-menu js-clone-nav d-none d-md-block" style="padding: 0">
                <li th:classappend="${home_active}"><a href="/">Home</a></li>
                <li th:classappend="${about_active}"><a href="/about">About</a></li>
                <li><a href="/">Shop</a></li>
                <li th:classappend="${contact_active}"><a href="/contacto">Contact</a></li>
                <li th:classappend="${websitem_active}"><a href="/gestor-productos">Gesti√≥n de sitios web</a></li>
            </ul>
        </div>
    </nav>
</header>
