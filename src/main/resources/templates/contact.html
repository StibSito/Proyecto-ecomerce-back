<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="fragments/head :: head"></th:block>
<body>
    <div class="site-wrap">
        <div th:with="contact_active='active'"></div>
          <div th:replace="fragments/header :: header"></div>

        <div class="bg-light py-3">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 mb-0">
                        <a href="@{/}">Home</a> <span class="mx-2 mb-0">/</span> 
                        <strong class="text-black">Contacto</strong>
                    </div>
                </div>
            </div>
        </div>

        <div class="site-section">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h2 class="h3 mb-3 text-black">Ponerse en contacto</h2>
                    </div>

                    <div class="col-md-7">
                        <form action="@{/contact}" method="post">
                            <div class="p-3 p-lg-5 border">
                                <div class="form-group row">
                                    <div class="col-md-6">
                                        <label for="c_fname" class="text-black">Nombre <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="c_fname" name="c_fname" required>
                                    </div>

                                    <div class="col-md-6">
                                        <label for="c_lname" class="text-black">Apellido <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="c_lname" name="c_lname" required>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="col-md-12">
                                        <label for="c_email" class="text-black">Correo <span class="text-danger">*</span></label>
                                        <input type="email" class="form-control" id="c_email" name="c_email" required placeholder="">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="col-md-12">
                                        <label for="c_numero" class="text-black">NÃºmero</label>
                                        <input type="text" class="form-control" id="c_numero" name="c_numero">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="col-md-12">
                                        <label for="c_message" class="text-black">Mensaje</label>
                                        <textarea name="c_message" id="c_message" cols="30" rows="7" class="form-control"></textarea>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="col-lg-12">
                                        <input type="submit" class="btn btn-primary btn-lg btn-block" value="Enviar mensaje">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="col-md-5 ml-auto">
                        <div class="p-4 border mb-3">
                            <span class="d-block text-primary h6 text-uppercase">Wilson</span>
                            <p class="mb-0">Wilson - 203 Fake St. Mountain View, San Francisco, California, USA</p>
                        </div>

                        <div class="p-4 border mb-3">
                            <span class="d-block text-primary h6 text-uppercase">Compu plaza</span>
                            <p class="mb-0">Compuplaza - Av. Garcilaso de la Vega, 1261, Lima, Peru</p>
                        </div>

                        <div class="p-4 border mb-3">
                            <span class="d-block text-primary h6 text-uppercase">Santiago de Surco</span>
                            <p class="mb-0">203 Fake St. Mountain View, San Francisco, California, USA</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        <th:block th:include="fragments/footer :: footer"></th:block>
    </div>

    <th:block th:include="fragments/scripts :: scripts"></th:block>
</body>
</html>
