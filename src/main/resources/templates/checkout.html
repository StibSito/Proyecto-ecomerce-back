<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:include="templates/head :: head"></head>

<body>
<div class="site-wrap">
    <div th:include="templates/header :: header"></div>

    <div class="bg-light py-3">
        <div class="container">
            <div class="row">
                <div class="col-md-12 mb-0">
                    <a href="/">Home</a>
                    <span class="mx-2 mb-0">/</span>
                    <a href="/cart">Cart</a>
                    <span class="mx-2 mb-0">/</span>
                    <strong class="text-black">Checkout</strong>
                </div>
            </div>
        </div>
    </div>

    <div class="site-section">
        <div class="container">
            <form class="row" method="post" th:action="@{/checkout}">
                <div class="col-md-6 mb-5 mb-md-0">
                    <h2 class="h3 mb-3 text-black">Detalles de facturación</h2>
                    <div class="p-3 p-lg-5 border">
                        <div class="form-group row">
                            <div class="col-md-6">
                                <label for="first-name" class="text-black">
                                    Primer Nombre <span class="text-danger">*</span>
                                </label>
                                <input type="text" class="form-control" id="first-name" name="first-name"
                                       th:value="${account.firstName}" required>
                            </div>

                            <div class="col-md-6">
                                <label for="last-name" class="text-black">
                                    Apellido <span class="text-danger">*</span>
                                </label>
                                <input type="text" class="form-control" id="last-name" name="last-name"
                                       th:value="${account.lastName}" required>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-md-12">
                                <label for="address" class="text-black">
                                    Dirección <span class="text-danger">*</span>
                                </label>
                                <input type="text" class="form-control" id="address" name="address"
                                       th:value="${account.address}" required>
                            </div>
                        </div>

                        <div class="form-group row mb-5">
                            <div class="col-md-6">
                                <label for="email" class="text-black">
                                    Dirección de correo electrónico <span class="text-danger">*</span>
                                </label>
                                <input type="email" class="form-control" id="email" name="email"
                                       th:value="${account.email}" required>
                            </div>
                            <div class="col-md-6">
                                <label for="phone" class="text-black">
                                    Número <span class="text-danger">*</span>
                                </label>
                                <input type="tel" class="form-control" id="phone" name="phone"
                                       th:value="${account.phone}" required>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="row mb-5">
                        <div class="col-md-12">
                            <h2 class="h3 mb-3 text-black">Su pedido</h2>

                            <div class="p-3 p-lg-5 border">
                                <table class="table site-block-order-table mb-5">
                                    <thead>
                                    <tr>
                                        <th style="text-align: center">Producto</th>
                                        <th style="text-align: center">Precio</th>
                                        <th style="text-align: center">Cantidad</th>
                                        <th style="text-align: center">Total</th>
                                    </tr>
                                    </thead>

                                    <tbody>
                                    <th:block th:each="o : ${order.cartProducts}">
                                        <tr>
                                            <td>
                                                <input name="product-name" class="form-control-plaintext h5 text-black"
                                                       th:value="${o.product.name}" style="text-align: center" readonly>
                                            </td>

                                            <td>
                                                <input name="product-price" class="form-control-plaintext h5 text-black"
                                                       th:value="${o.price}" style="text-align: center" readonly>
                                            </td>

                                            <td>
                                                <input name="product-quantity"
                                                       class="form-control-plaintext h5 text-black"
                                                       th:value="${o.quantity}" style="text-align: center" readonly>
                                            </td>

                                            <td>
                                                <input name="product-total" class="form-control-plaintext h5 text-black"
                                                       th:value="${o.price * o.quantity}" style="text-align: center"
                                                       readonly>
                                            </td>
                                        </tr>
                                    </th:block>

                                    <tr>
                                        <td></td>
                                        <td></td>
                                        <td class="text-black font-weight-bold"><strong>Total del pedido</strong></td>
                                        <td class="text-black font-weight-bold">
                                            <input name="order-total-price" class="form-control-plaintext h5 text-black"
                                                   th:value="${total_price}" style="text-align: center" readonly>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>

                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary btn-lg py-3 btn-block">
                                        Realizar pedido
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div th:include="templates/footer :: footer"></div>
</div>

<div th:include="templates/scripts :: scripts"></div>
</body>
</html>
